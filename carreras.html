<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Control de Carreras</title>

<style>
:root{
  --bg:#0f172a; --card:#1e293b; --pri:#0ea5e9;
  --txt:#e5e7eb; --mut:#94a3b8; --danger:#ef4444; --warn:#f59e0b;
}
body{
  margin:0;
  font-family:system-ui;
  color:var(--txt);
  background-image: url('https://wallpapercave.com/wp/wp9119442.jpg'); 
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display: flex;justify-content: center;align-items: center;min-height: 100vh;
}
body::before {
  content:"";position:fixed;top:0;left:0;right:0;bottom:0;
  background:rgba(0,0,0,0.6);z-index:-1;
}
.container{max-width:1000px;margin:auto}
.card{background:var(--card);padding:20px;border-radius:16px;margin-bottom:20px}
h2,h3{text-align:center;margin-bottom:15px}
input,button,select{
  width:100%;padding:14px;margin-bottom:12px;
  border-radius:12px;border:none;font-size:16px;
}
input,select{background:#0d1324;color:white}
button{font-weight:700;cursor:pointer}
button.primary{background:var(--pri);color:white}
button.edit{background:var(--warn);color:white}
button.delete{background:var(--danger);color:white}
.list-item{border-bottom:1px solid #334155;padding:12px 0}
.meta{font-size:13px;color:var(--mut)}
.oculto{display:none}
#login{background:white;color:black}
#login input{background:#f3f4f6;color:black}
#login button{background:black;color:white;font-weight:700}
.layout{display:flex;gap:20px}
.col{flex:1}
.actions{margin-top:8px;display:flex;gap:8px}
</style>
</head>

<body>
<div class="container">
<h2>üöñ Mi Diario</h2>

<!-- üîπ Pantalla de Login -->
<div id="login" class="card">
  <h3>Iniciar Sesi√≥n</h3>
  <form id="loginForm">
    <input id="usuario" placeholder="Usuario" required>
    <input id="clave" type="password" placeholder="Contrase√±a" required>
    <button>Entrar</button>
  </form>
</div>

<!-- üîπ Pantalla principal -->
<div id="app" class="oculto">
  <div class="layout">
    <!-- Columna izquierda: Nueva carrera -->
    <div class="col">
      <div class="card">
        <h3 id="formTitle">Nueva Carrera</h3>
        <form id="form">
          <input id="valor" type="number" placeholder="Valor ($)" required>
          <input id="cliente" placeholder="Nombre del cliente">
          <input id="origen" placeholder="Origen">
          <input id="destino" placeholder="Destino">
          <select id="metodo">
            <option value="efectivo">üíµ Efectivo</option>
            <option value="digital">üì± Nequi / Daviplata</option>
          </select>
          <button class="primary" id="submitBtn">Registrar (+)</button>
        </form>
      </div>
    </div>

    <!-- Columna derecha: Historial -->
    <div class="col">
      <div class="card">
        <h3>Historial</h3>
        <div id="lista"></div>
        <h3>Total: <span id="total">$0</span></h3>
      </div>
    </div>
  </div>
</div>
</div>

<script>
/* üîπ Login */
const loginForm = document.getElementById('loginForm');
const loginDiv = document.getElementById('login');
const appDiv = document.getElementById('app');

loginForm.addEventListener('submit', e=>{
  e.preventDefault();
  const usuario = document.getElementById('usuario').value;
  const clave = document.getElementById('clave').value;
  if(usuario === "admin" && clave === "1234"){
    loginDiv.classList.add('oculto');
    appDiv.classList.remove('oculto');
    document.body.style.display = "block";
  } else {
    alert("Usuario o contrase√±a incorrectos");
  }
});

/* üîπ Registro de carreras */
const form = document.getElementById('form');
const lista = document.getElementById('lista');
const totalSpan = document.getElementById('total');
const campos = ['valor','cliente','origen','destino','metodo'];
const formTitle = document.getElementById('formTitle');
const submitBtn = document.getElementById('submitBtn');

let carreras = JSON.parse(localStorage.getItem('carreras')) || [];
let borrador = JSON.parse(localStorage.getItem('borrador')) || {};
let editIndex = null;

campos.forEach(id=>{
  if(borrador[id]) document.getElementById(id).value = borrador[id];
  document.getElementById(id).addEventListener('input',()=>{
    borrador[id] = document.getElementById(id).value;
    localStorage.setItem('borrador',JSON.stringify(borrador));
  });
});

function calcularTotal(){
  let suma = carreras.reduce((acc,c)=> acc + Number(c.valor), 0);
  totalSpan.textContent = "$" + suma;
}

function render(){
  lista.innerHTML='';
  if(!carreras.length){
    lista.innerHTML='<p style="text-align:center;color:#94a3b8">Sin registros</p>';
    totalSpan.textContent = "$0";
    return;
  }
  carreras.forEach((c,i)=>{
    lista.innerHTML+=`
    <div class="list-item">
      <b>$${c.valor}</b>
      <div class="meta">
        üë§ ${c.cliente||'Sin nombre'} ‚Ä¢ ${c.hora}<br>
        ${c.origen||'?'} ‚ûù ${c.destino||'?'} ‚Ä¢ ${c.metodo}
      </div>
      <div class="actions">
        <button class="edit" onclick="editar(${i})">‚úèÔ∏è Editar</button>
        <button class="delete" onclick="borrar(${i})">üóëÔ∏è Borrar</button>
      </div>
    </div>`;
  });
  calcularTotal();
}

form.addEventListener('submit',e=>{
  e.preventDefault();
  const nuevaCarrera = {
    valor: valor.value,
    cliente: cliente.value,
    origen: origen.value,
    destino: destino.value,
    metodo: metodo.value,
    hora: new Date().toLocaleTimeString([],{
      hour:'2-digit',minute:'2-digit'
    })
  };

  if(editIndex !== null){
    carreras[editIndex] = nuevaCarrera;
    editIndex = null;
    formTitle.textContent = "Nueva Carrera";
    submitBtn.textContent = "Registrar (+)";
  } else {
    carreras.push(nuevaCarrera);
  }

  localStorage.setItem('carreras',JSON.stringify(carreras));
  localStorage.removeItem('borrador');
  borrador = {};
  form.reset();
  render();
});

function borrar(i){
  if(confirm("¬øSeguro que deseas borrar esta carrera?")){
    carreras.splice(i,1);
    localStorage.setItem('carreras',JSON.stringify(carreras));
    render();
  }
}

function editar(i){
  const c = carreras[i];
  valor.value = c.valor;
  cliente.value = c.cliente;
  origen.value = c.origen;
  destino.value = c.destino;
  metodo.value = c.metodo;
  editIndex = i;
  formTitle.textContent = "Editar Carrera";
  submitBtn.textContent = "Guardar cambios";
}

render();
</script>
</body>
</html>
